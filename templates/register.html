{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Register</title>
		<link rel = "icon" href = '{% static "download.jpg" %}'  type = "image/x-icon"> 
		<link rel="stylesheet" type="text/css" href="{% static 'authentication.css' %}">
	</head>
<body>
<div class = "background">
<div class ="heading">
	<h1><strong>Signup</strong></h1>
</div>
<div class = "center">
			<br>
			<br>
			<br>
			<br>
			<br>
			{% if error %}
				<div class ="alert-danger" role = "alert">
				<span class="closebtn">&times;</span>  
					{{error}}
				</div>
			{% endif %}
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
		<div class ="container">
			<form method = "POST">
				{% csrf_token %}
					<label for="username">Username</label>
					<input type="text" name="username" class="form-control" id ="username" required>
					
					<label for="email">Email</label>
					<input type="email" name = "email" class ="form-control" id = "email" required>
					
					<label for="password1">Password</label>
					<input type="password" name = "password1" class ="form-control" id = "password1" required>
				
					<label for="password2">Confirm Password</label>
					<input type="password" name = "password2" class ="form-control" id = "password2" required>
				
				<button type="submit" class="bt1">Sign Up</button>
			</form>
			<hr>
			<div class = "text-center">
				<small>Do you already have an account?</small> <a href="{% url 'loginuser' %}" class="so"><em>Login here </em></a>
			</div>
	</div>
</div>
</div>
<script>
	var close = document.getElementsByClassName("closebtn");
	var i;
	
	for (i = 0; i < close.length; i++) {
	  close[i].onclick = function(){
		var div = this.parentElement;
		div.style.opacity = "0";
		setTimeout(function(){ div.style.display = "none"; }, 600);
	  }
	}
	</script>
	
</body>
</html>
